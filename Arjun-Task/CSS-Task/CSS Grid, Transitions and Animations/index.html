<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">

    <div class="header">Grid Layout Example</div>

    <div class="left">
        <h3>Sidebar</h3>
        <p>This is a sidebar section using grid area <strong>left</strong>.</p>
    </div>

    <div class="main">
        <h3>Main Content</h3>
        <div class="card">
            <h4>Hover Card</h4>
            <p>Hover over this card to see CSS transition effects.</p>
        </div>
    </div>

    <div class="right">
        <h3>Right Panel</h3>
        <p>Another grid area for additional content or widgets.</p>
    </div>

</div>

<div class="animate-box"></div>
</body>
</html>
