<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center w-1500 mt-5">
        <div>
            <h3 class="d-flex justify-content-center">Login</h3>

            <form action="logout.html" class="p-5 mt-5 border  shadow-lg p-4 mb-4 bg-white rounded"
                onsubmit="return validateLoginForm()">
                <div class="row">
                    <div class="mb-1">
                        <label for="Email" class="form-label">Email:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-white">
                        <input type="text" class="form-control" id="loginEmail" name="email" placeholder="Enter Email">
                    </div>
                </div>

                <div class="row">
                    <div class="mt-2">
                        <label for="Password" class="form-label">Password:</label>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-12 text-white">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password"
                            name="password">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <div class="">
                        <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                </div>
                <p class="d-flex justify-content-center">Don't have a account? <a class="text-info"
                        data-bs-toggle="modal" data-bs-target="#myModal" href="">Register</a></p>
            </form>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Registration Form</h4>
                    <button type="button" class="btn-close bg-primary" data-bs-dismiss="modal"></button>
                </div>

                <form name="myForm" action="success.html" onsubmit="return validateForm()">
                    <div class="p-5 my-2">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="FullName">Full name:</label>
                                    <input type="text" class="form-control" id="FullName" placeholder="Full Name"
                                        name="fullName">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Email">Email:</label>
                                    <input type="email" class="form-control" id="Email" placeholder="Enter email"
                                        name="Email">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Password">Password:</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="Password"
                                            placeholder="Enter password" name="password">
                                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                            <i class="fa-regular fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="ConfirmPassword">Confirm Password:</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="ConfirmPassword"
                                            placeholder="Confirm password" name="Cpassword">
                                        <button type="button" class="btn btn-outline-secondary"
                                            id="toggleConfirmPassword">
                                            <i class="fa-regular fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Age">Age:</label>
                                    <input type="number" class="form-control" id="Age" placeholder="Enter age"
                                        name="Age">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Birthdate">Birthdate:</label>
                                    <input type="date" class="form-control" id="BirthDate" placeholder="Enter birthdate"
                                        name="birthDate" min="2000-01-01">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Country" class="form-label">Select Your Country:</label>
                                    <select class="form-select" id="Country" name="country"
                                        onchange="updateStates(); updatePhoneCode();">
                                        <option value="">Select Country</option>
                                        <option value="India">India</option>
                                        <option value="USA">USA</option>
                                        <option value="UK">UK</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="State" class="form-label">Select Your State:</label>
                                    <select class="form-select" id="State" name="state" onchange="updateCities()">
                                        <option value="">Select State</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="City" class="form-label">Select Your City:</label>
                                    <select class="form-select" id="City" name="city">
                                        <option value="">Select City</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Phone">Your Mobile Number:</label>
                                    <div class="input-group">
                                        <select class="form-select" id="countryCode" name="countryCode"
                                            style="max-width: 80px;">
                                            <option value=""></option>
                                            <option value="+1">+1</option>
                                            <option value="+44">+44</option>
                                            <option value="+91">+91</option>
                                        </select>
                                        <input inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')"
                                            class="form-control" id="phone" name="phone"
                                            placeholder="Enter mobile number" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Time">Enter Your Birth Time:</label>
                                    <input type="time" class="form-control" id="Time"
                                        placeholder="Enter Your Birth Time" name="birthTime">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Url">Your web site Url</label>
                                    <input class="form-control" id="Url" type="url" name="url">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="CustomRange" class="form-label">Volume (btwn 0 and 50):</label>
                                    <input type="range" class="form-range" id="CustomRange" name="points">
                                </div>
                            </div>


                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Color">Favorite Color</label>
                                    <input class="form-control" id="Color" type="color" name="color">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <p>Gender</p>
                                    <input type="radio" name="gender" value="Male" id="male">
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" value="Female" id="female">
                                    <label for="female">Female</label>
                                    <input type="radio" name="gender" value="Other" id="other">
                                    <label for="other">Other</label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <p>Married Status</p>
                                    <input type="checkbox" name="marriedStatus" value="Single" id="single">
                                    <label for="single">Single</label>
                                    <input type="checkbox" name="marriedStatus" value="Married" id="married">
                                    <label for="married">Married</label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Search">Search Data</label><br>
                                    <input class="form-control" id="Color" type="search" name="search">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4 mb-3 mt-3">
                                <label for="MyFile">Select File:</label>
                                <div class="d-flex align-items-center gap-2">
                                    <div class="flex-grow-1">
                                        <input class="form-control" id="MyFile" type="file" name="myfile"
                                            accept="image/*" onchange="validateAndPreviewImage(event)" style="max-width: 350px;">
                                            <div class="invalid-feedback" id="fileError" style="display: none;"></div>
                                        </div>
                                        <img id="imagePreview" alt=""
                                            style="width: 60px; height: 60px; object-fit: cover; display: none;" />
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-primary px-4">Submit</button>
                            <button class="btn btn-secondary px-4" type="reset" value="reset"
                                onclick="resetImagePreview()">Reset</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

</body>

<script>

    const toggleBtn = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("Password");
    const icon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", function () {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";

        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    });

    const toggleConfirmBtn = document.getElementById("toggleConfirmPassword");
    const confirmPasswordInput = document.getElementById("ConfirmPassword");
    const icon1 = toggleConfirmBtn.querySelector("i");

    toggleConfirmBtn.addEventListener("click", function () {
        const isPassword = confirmPasswordInput.type === "password";
        confirmPasswordInput.type = isPassword ? "text" : "password";

        icon1.classList.toggle("fa-eye");
        icon1.classList.toggle("fa-eye-slash");
    });

</script>

</html>
