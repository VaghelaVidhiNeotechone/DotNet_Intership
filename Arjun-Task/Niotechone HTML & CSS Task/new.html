<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <main>
        <h1>Registration Form</h1>

        <form action="/index.html">
            <div class="Main">
                <div class="Inputs">
                    <label for="FullName">Full Name</label>
                    <input class="FullName" type="text" name="fullName" placeholder="Your Name">
                </div>
                <div class="Inputs">
                    <label for="Email">Email</label>
                    <input class="Email" type="email" name="email" placeholder="Your Email">
                </div>
                <div class="Inputs">
                    <label for="Password">Password:</label>
                    <input class="Password" type="password" name="password" minlength="5" maxlength="9" placeholder="Password">
                </div>
                <div class="Inputs">
                    <label for="Password">Confirm Password</label>
                    <input class="Password" type="password" name="confirmPassword" minlength="5" maxlength="9">
                </div>
                <div class="Inputs">
                    <label for="Age">Your Age</label>
                    <input class="Age" type="number" name="age">
                </div>
                <div class="Inputs">
                    <label for="BirthDate">Birthdate:</label>
                    <input class="BirthDate" type="date" name="birthDate">
                </div>
                <div class="Inputs">
                    <label for="Phone">Your Mobile Number</label>
                    <input class="Phone" type="tel" name="phone">
                </div>
                <div class="Inputs">
                    <label for="Time">Enter Your Birth Time</label>
                    <input class="Time" type="time" name="time">
                </div>
                <div class="Inputs">
                    <label for="City">Select Your City:</label>
                    <select class="City Dd" name="city">
                        <option value="Junagadh">Junagadh</option>
                        <option value="Jetpur">Jetpur</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                    </select>
                </div>

                <div class="Inputs">
                    <label for="State">Select Your State:</label>
                    <select class="State Dd" name="state">
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                    </select>
                </div>

                <div class="Inputs">
                    <label for="Country">Select Your country:</label>
                    <select class="Country Dd" name="country">
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Belize">Belize</option>
                        <option value="India">India</option>
                    </select>
                </div>

                <div class="Inputs">
                    <label for="Url">Your web site Url</label>
                    <input class="Url" type="url" name="url">
                </div>

                <div class="Inputs Dc">
                    <label for="Volume">Volume (btwn 0 and 50):</label>
                    <input type="range" id="Volume" name="vol" min="0" max="50">
                </div>
                <div class="Inputs Dc">
                    <label class="MyFile" for="MyFile">Select File:</label>
                    <input type="file" name="myfile">
                </div>
                <div class="Inputs">
                    <label for="Color">Favorite Color</label>
                    <input type="color" name="color" style="padding: 0;">
                </div>

                <div class="Option">
                    <p>Gender</p>
                    <input type="radio" name="male" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="feMale" value="female">
                    <label for="FeMale">Female</label>
                    <input type="radio" name="other" value="Other">
                    <label for="Other">Other</label>
                </div>

                <div class="Option">
                    <p>Married Status</p>
                    <input type="checkbox" name="single" value="Single">
                    <label for="Single">Single</label>
                    <input type="checkbox" name="married" value="Married">
                    <label for="Married">Married</label>
                </div>
                
                <div class="Inputs">
                    <label for="Search">Search Data</label>
                    <input class="Search" type="search" name="search">
                </div>
            </div>

            <div class="Buttons">
                <button class="Button">Submit</button>
                <button class="Button" type="reset" value="reset">Reset</button>
                <button type="back"><a href="/index.html"></a>Go Back</button>
            </div>

        </form>

    </main>
</body>

</html>
