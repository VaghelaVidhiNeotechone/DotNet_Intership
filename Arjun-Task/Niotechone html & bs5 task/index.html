<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center w-1500 mt-5">
        <div>
            <h3 class="d-flex justify-content-center">Login</h3>

            <form action="" class="p-5 mt-5 border  shadow-lg p-4 mb-4 bg-white rounded">
                <div class="row">
                    <div class="mb-1">
                        <label for="Email" class="form-label">Email:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-white">
                        <input type="email" class="form-control" id="Email" name="email" placeholder="Enter Email"
                            required>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-1">
                        <label for="Password" class="form-label">Password:</label>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-12 text-white">
                        <input type="password" class="form-control" id="Password" placeholder="Enter password" name="password"
                            required>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <div class="">
                        <button type="login" class="rounded-pill btn btn-info">Login</button>
                    </div>
                </div>
                <p class="d-flex justify-content-center">Don't have a account? <a class="text-info"
                        data-bs-toggle="modal" data-bs-target="#myModal" href="">Register</a></p>
            </form>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Registration Form</h4>
                    <button type="button" class="btn-close bg-primary" data-bs-dismiss="modal"></button>
                </div>

                <form action="">
                    <div class="p-5 my-2">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="FullName">Full name:</label>
                                    <input type="text" class="form-control" id="FullName" placeholder="Full Name"
                                        name="fullName">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Email">Email:</label>
                                    <input type="email" class="form-control" id="Email" placeholder="Enter email"
                                        name="password">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Password">Password:</label>
                                    <input type="password" class="form-control" id="Password" placeholder="Enter password"
                                        name="password">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Password">Confirm Password:</label>
                                    <input type="password" class="form-control" id="Password" placeholder="Confirm password"
                                        name="password">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Age">Age:</label>
                                    <input type="number" class="form-control" id="Age" placeholder="Enter age"
                                        name="age">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Birthdate">Birthdate:</label>
                                    <input type="date" class="form-control" id="BirthDate" placeholder="Enter birthdate"
                                        name="birthDate">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Phone">Your Mobile Number:</label>
                                    <input type="tel" class="form-control" id="Phone"
                                        placeholder="Enter Your Mobile Number:" name="phone">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Time">Enter Your Birth Time:</label>
                                    <input type="time" class="form-control" id="Time"
                                        placeholder="Enter Your Birth Time" name="time">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-2">
                                    <label for="City" class="form-label">Select Your City:</label>
                                    <select class="form-select" id="City" name="city">
                                        <option value="Junagadh">Junagadh</option>
                                        <option value="Jetpur">Jetpur</option>
                                        <option value="Rajkot">Rajkot</option>
                                        <option value="Ahmedabad">Ahmedabad</option>
                                        <option value="Gandhinagar">Gandhinagar</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="State" class="form-label">Select Your State:</label>
                                    <select class="form-select" id="State" name="state">
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Country" class="form-label">Select Your Country:</label>
                                    <select class="form-select" id="Country" name="country">
                                        <option value="Afghanistan">Afghanistan</option>
                                        <option value="Albania">Albania</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="Belize">Belize</option>
                                        <option value="India">India</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-4">
                                    <label for="Url">Your web site Url</label>
                                    <input class="form-control" id="Url" type="url" name="url">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="CustomRange" class="form-label">Volume (btwn 0 and 50):</label>
                                    <input type="range" class="form-range" id="CustomRange" name="points">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="MyFile">Select File:</label>
                                    <input class="form-control" id="MyFile" type="file" name="myfile">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Color">Favorite Color</label>
                                    <input class="form-control" id="Color" type="color" name="color">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <p>Gender</p>
                                    <input type="radio" name="male" value="Male">
                                    <label for="Male">Male</label>
                                    <input type="radio" name="feMale" value="female">
                                    <label for="FeMale">Female</label>
                                    <input type="radio" name="other" value="Other">
                                    <label for="Other">Other</label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <p>Married Status</p>
                                    <input type="checkbox" name="single" value="Single">
                                    <label for="Single">Single</label>
                                    <input type="checkbox" name="married" value="Married">
                                    <label for="Married">Married</label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <div class="mb-3 mt-3">
                                    <label for="Search">Search Data</label><br>
                                    <input class="form-control" id="Color" type="search" name="search">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-3 mt-3">
                                <div class="d-flex justify-content-center">
                                    <button class="p-2 bg-success">Submit</button>
                                    <button class="p-2 bg-success" type="reset" value="reset">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
