<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyBrand</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample"
      aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container mt-4">
  <div class="input-group mb-3">
    <span class="input-group-text">@</span>
    <input type="text" class="form-control" placeholder="Username">
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Recipient's username">
    <span class="input-group-text">@example.com</span>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">$</span>
    <input type="text" class="form-control" placeholder="Amount">
    <span class="input-group-text">.00</span>
  </div>
</div>

<div class="container mt-4">
  <form>
    <div class="mb-3">
      <label for="select" class="form-label">Choose Option</label>
      <select id="select" class="form-select">
        <option>Option 1</option>
        <option>Option 2</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" rows="3"></textarea>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="check1">
      <label class="form-check-label" for="check1">Remember me</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="gender" id="male">
      <label class="form-check-label" for="male">Male</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="gender" id="female">
      <label class="form-check-label" for="female">Female</label>
    </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>

<div class="container mt-4">
  <form>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
      <label for="floatingEmail">Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary">Login</button>
  </form>
</div>

<div class="container mt-4">
  <form class="was-validated">
    <div class="mb-3">
      <label for="uname" class="form-label">Username:</label>
      <input type="text" class="form-control" id="uname" required>
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" required>
      <div class="invalid-feedback">Please enter a password.</div>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>

<div class="container mt-4">
  <form class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="inlineFormInput" class="col-form-label">Name</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" id="inlineFormInput" placeholder="Jane Doe">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>


</body>
</html>
