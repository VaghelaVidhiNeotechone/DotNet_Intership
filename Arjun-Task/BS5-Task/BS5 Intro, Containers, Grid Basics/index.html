<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-primary text-white p-3">Column 1</div>
            <div class="col-4 bg-success text-white p-3">Column 2</div>
            <div class="col-4 bg-danger text-white p-3">Column 3</div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 bg-warning p-3">Responsive Column 1</div>
            <div class="col-12 col-md-6 col-lg-4 bg-info p-3">Responsive Column 2</div>
            <div class="col-12 col-lg-4 bg-success p-3">Responsive Column 3</div>
        </div>

        <div class="row">
            <div class="col bg-primary text-white p-3">Auto 1</div>
            <div class="col bg-success text-white p-3">Auto 2</div>
            <div class="col bg-danger text-white p-3">Auto 3</div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md bg-secondary text-white p-3">Column 1</div>
            <div class="col-sm-12 col-md bg-warning p-3">Column 2</div>
        </div>
    </div>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Bootstrap Grid Practice</h2>

        <div class="row">
            <div class="col-12 col-md-8 bg-primary text-white p-4">Main Content</div>
            <div class="col-12 col-md-4 bg-secondary text-white p-4">Sidebar</div>
        </div>

        <div class="row mt-3">
            <div class="col bg-success text-white p-3">Footer 1</div>
            <div class="col bg-info text-white p-3">Footer 2</div>
            <div class="col bg-warning text-dark p-3">Footer 3</div>
        </div>
    </div>
</body>

</html>
