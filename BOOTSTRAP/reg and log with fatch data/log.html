<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: blue;
    }
    .form-container {
      background: white;
      padding: 50px 60px;
      border-radius: 5px;
      box-shadow: 0 6px 13px rgb(82, 81, 81);
      width: 350px;
    }
    form h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    label { display: block; margin-top: 15px; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid black;
      background-color: rgb(255, 244, 244);
    }
    input:focus {
      background-color: rgb(243, 247, 249);
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background-color: rgb(1, 47, 251);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background-color: rgb(53, 3, 194); }
    p { text-align: center; margin-top: 20px; }
    a { color: black; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="form-container">
    <form onsubmit="loginUser(event)">
      <h1>Login</h1>
      <label for="Username">Username or Email ID:</label>
      <input type="text" id="Username" required placeholder="Enter Username or Email"/>

      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter Password"/>

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="reg.html">Register</a></p>
    </form>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();

      const inputUser = document.getElementById("Username").value.trim();
      const inputPass = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

      if (!storedUser) {
        alert("No registered user found. Please register first.");
        return;
      }

      const isUserMatch =
        (inputUser === storedUser.username || inputUser === storedUser.email) &&
        inputPass === storedUser.password;

      if (isUserMatch) {
        alert("Login successful!");
        window.location.href = "homepage.html"; 
      } else {
        alert("Invalid Username/Email or Password!");
      }
    }
  </script>
</body>
</html>
