<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: blue;
    }
    .form-container {
      background: white;
      padding: 30px 35px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 300px;
    }
    form h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 7px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid black;
      background-color: rgb(255, 244, 244);
      font-size: 14px;
    }
    input:focus, select:focus {
      background-color: rgb(243, 247, 249);
      outline: none;
    }
    .gender-options {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
    .gender-options label {
      display: flex;
      align-items: center;
      font-size: 13px;
    }
    .gender-options input {
      margin-right: 5px;
      width: auto;
    }
    button {
      width: 100%;
      padding: 9px;
      margin-top: 18px;
      border: none;
      border-radius: 5px;
      background-color: rgb(1, 47, 251);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background-color: rgb(53, 3, 194); }
    p {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }
    a {
      color: black;
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .form-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form onsubmit="registerUser(event)">
      <h1>Register</h1>

      <label for="username">Username:</label>
      <input type="text" id="username" required placeholder="Enter Username"/>

      <label for="email">Email ID:</label>
      <input type="email" id="email" required placeholder="Enter Email"/>

      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter Password"/>

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" required placeholder="Confirm Password"/>

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="stream">Stream:</label>
      <select id="stream" required>
        <option value="" disabled selected>Select Stream</option>
        <option value="science">Science</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts</option>
        <option value="engineering">Engineering</option>
        <option value="it">IT</option>
      </select>

      <button type="submit">Register</button>
      <p>Already have an account? <a href="log.html">Login Here</a></p>
    </form>
  </div>

  <script>
    function registerUser(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const stream = document.getElementById("stream").value;
      const genderInputs = document.getElementsByName("gender");

      let gender = "";
      for (let i = 0; i < genderInputs.length; i++) {
        if (genderInputs[i].checked) {
          gender = genderInputs[i].value;
          break;
        }
      }

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      const userData = {
        username: username,
        email: email,
        password: password,
        gender: gender,
        stream: stream
      };

      localStorage.setItem("registeredUser", JSON.stringify(userData));
      alert("Registration successful!");
      window.location.href = "log.html";
    }
  </script>
</body>
</html>
