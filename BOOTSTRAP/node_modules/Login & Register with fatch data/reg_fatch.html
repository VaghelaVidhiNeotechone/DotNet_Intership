<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-primary py-5">

  <div class="container">
    <div class="row g-4 justify-content-center">

      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center fw-bold">
            <i class="bi bi-person-plus-fill me-1"></i> Register
          </div>
          <div class="card-body">
            <form onsubmit="registerUser(event)">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" class="form-control" id="regEmail" placeholder="Enter email" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="regPassword" placeholder="Create password" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm password" required>
                </div>
              </div>

              <div class="mb-3">
            
                <label class="form-label d-block">Gender <i class="bi bi-gender-ambiguous ms-1"></i></label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
                  <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                  <label class="form-check-label" for="genderFemale">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other">
                  <label class="form-check-label" for="genderOther">Other</label>
                </div>
              </div>

              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-person-plus-fill me-1"></i> Register
              </button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function registerUser(e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regConfirmPassword").value;

      const genderInputs = document.getElementsByName("gender");
      let gender = "";
      for (let g of genderInputs) {
        if (g.checked) {
          gender = g.value;
          break;
        }
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const userData = {
        username: firstName + " " + lastName,
        email,
        password,
        gender
      };

      localStorage.setItem("registeredUser", JSON.stringify(userData));
      alert("Registration successful!");
       window.location.href = "log_fatch.html"; 
    }
</script>
</body>
</html>
