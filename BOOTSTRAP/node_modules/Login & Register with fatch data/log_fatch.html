<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-primary py-5">

  <div class="container">
    <div class="row g-4 justify-content-center">

      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center fw-bold">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </div>
          <div class="card-body">
            <form onsubmit="loginUser(event)">
              <div class="mb-3">
                <label for="loginUsername" class="form-label">Username or Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" class="form-control" id="loginUsername" placeholder="Enter username or email" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-1"></i> Login
              </button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();

      const inputUser = document.getElementById("loginUsername").value.trim();
      const inputPass = document.getElementById("loginPassword").value;

      const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

      if (!storedUser) {
        alert("No registered user found. Please register first.");
        return;
      }

      const isMatch =
        (inputUser === storedUser.username || inputUser === storedUser.email) &&
        inputPass === storedUser.password;

      if (isMatch) {
        alert("Login successful!");
        window.location.href = "homeboot.html";
      } else {
        alert("Invalid username/email or password!");
      }
    }
  </script>
</body>
</html>
