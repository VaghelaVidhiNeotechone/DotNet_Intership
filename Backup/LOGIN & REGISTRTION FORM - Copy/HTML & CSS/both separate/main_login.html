<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: blue;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 6px 13px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid black;
      background-color: #fff6f6;
      transition: 0.3s;
    }

    input:focus {
      background-color: #eef7ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background-color: rgb(1, 47, 251);
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: rgb(53, 3, 194);
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <form action="homepage.html">
      <h1>Login</h1>

      <label for="Username">Username or Email:</label>
      <input type="text" id="Username" name="Username" placeholder="Enter username or email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit">Login</button>

      <p>Don't have an account? <a href="main_registration.html">Register</a></p>
    </form>
  </div>
</body>
</html>
