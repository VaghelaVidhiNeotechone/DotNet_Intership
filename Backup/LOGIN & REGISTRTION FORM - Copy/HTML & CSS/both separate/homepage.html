<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Home Page</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
<style>
    *{
        box-sizing: border-box;
    }
     body{
        font-family: 'Poppins',sans-serif;
        background: linear-gradient(145deg,rgb(5, 5, 111),rgb(19, 130, 167));
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
     }
     .card-container{
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        border-radius: 20px;
        margin: 0 auto 20px;
        color: white;
        text-align: center;
        transition: all 0.3s ease-in-out;
     }
     .icon-circle{
        background-color: rgba(255, 255, 255, 0.2);
        width: 100px;
        height: 100px;   
        border-radius: 50%;
       display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
        font-size: 50px;
        color: white;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
     }
     h2{
        font-weight: 600;
        margin-bottom: 10px;
     }
     .username-box{
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 18px;
     }
     .logout-btn{
        background-color: #fff;
        color: rgb(6, 6, 162);
        font-weight: 600;
        border: none;
        padding: 12px 28px;
        border-radius: 50px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px  rgba(255, 255, 255, 0.2);
     }
     .logout-btn:hover{
        background-color: #fff;
        color: rgb(6, 6, 162);
     }
       @media (max-width: 500px) {
      .card-container {
        padding: 30px 20px;
      }
      .icon-circle {
        width: 80px;
        height: 80px;
        font-size: 40px;
      }
    }
</style>
</head>
<body>
    <div class="card-container">
        <div class="icon-circle" data-bs-toggle="tooltip" title="Welcome Home">
            <i class="bi bi-person-check-fill"></i>
        </div>
        <h2>Welcome, <span id="username">User</span>üë©üèª‚Äçüíº</h2>
        <div class="username-box">
            You Are Successfully Logged In!
        </div>
        <a href="main_login.html">
            <button class="logout-btn">
                Logout <i class="bi bi-box-arrow-in-right"></i>
            </button>
        </a>
    </div>    
</body>
</html>
