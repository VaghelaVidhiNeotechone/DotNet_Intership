<!DOCTYPE html>
<html>
<body onresize="myCanvas()" >
<h1>HTML5 Canvas</h1>
<h2>The translate() Method</h2>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid grey"></canvas>

<script async>
    function myCanvas(){
         alert("You are about to print this document!");

    }
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");

ctx.fillRect(10, 10, 100, 50);
ctx.translate(70, 70);
ctx.fillRect(10, 10, 100, 50);
</script>
<input type="text" name="fname" id="fname" onblur="myCanvas()">
<form onsubmit="myCanvas()">
  Enter name: <input type="text">
  <input type="submit">
  <input type="text" onkeydown="myCanvas()">
</form>
<canvas>

</canvas>

</body>
</html>
