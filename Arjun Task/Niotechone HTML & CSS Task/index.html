<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Container">
        <h2>Login</h2>
        <form class="Form">
            <div class="Group">
                <input type="email" required>
                <label for="Email">Email:</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="Group">
                <input type="password" required>
                <label for="Password">Password:</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p><input type="checkbox">Remember Me <a href="#">Forget Password</a></p>

            <input id="Button" type="button" value="Login">

            <p>Don't have a account? <a href="http://127.0.0.1:5501/new.html">Register</a></p>
        </form>
    </div>
</body>

</html>
